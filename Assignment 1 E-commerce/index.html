<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic E-commerce store</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Upto 50% OFF on Select Services!</h1>
        <br>
        <div class="input">
            <input id="searchbox" type="text" placeholder="Search by Services">
            <button id="searchbtn"><i class="fas fa-search"></i></button>
        </div>
        <br>
        <br>
        <div id="cards">
        </div>
        <div class="carouselContainer">
            <h2>Hot Deals</h2>  
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>
          
              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active">
                  <img src="https://img.freepik.com/free-vector/sales-background-with-gradient-shapes_79603-1657.jpg?size=626&ext=jpg&ga=GA1.2.2079571339.1694667982&semt=ais" alt="Image1" style="width:100%;">
                </div>
          
                <div class="item">
                  <img src="https://img.freepik.com/free-vector/colorful-3d-sales-background_23-2148388645.jpg?size=626&ext=jpg&ga=GA1.2.2079571339.1694667982&semt=ais" alt="Chicago" style="width:100%;">
                </div>
              
                <div class="item">
                  <img src="https://img.freepik.com/free-psd/super-sale-banner_1393-365.jpg?size=626&ext=jpg&ga=GA1.2.2079571339.1694667982&semt=ais" alt="New york" style="width:100%;">
                </div>
              </div>
          
              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
          <br>
          <br>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
